name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: zls-linux-x86_64

          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            name: zls-linux-x86_64-musl

          - os: macos-latest
            target: x86_64-apple-darwin
            name: zls-macos-x86_64

          - os: macos-latest
            target: aarch64-apple-darwin
            name: zls-macos-aarch64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: zls-windows-x86_64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux and macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/zls

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.name }}
          path: |
            target/${{ matrix.target }}/release/zls${{ matrix.os == 'windows-latest' && '.exe' || '' }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create release archives
        run: |
          for dir in zls-*; do
            if [ -d "$dir" ]; then
              cd "$dir"
              if [[ "$dir" == *"windows"* ]]; then
                zip "../${dir}.zip" zls.exe
              else
                tar -czf "../${dir}.tar.gz" zls
              fi
              cd ..
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            zls-linux-x86_64.tar.gz
            zls-linux-x86_64-musl.tar.gz
            zls-macos-x86_64.tar.gz
            zls-macos-aarch64.tar.gz
            zls-windows-x86_64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}